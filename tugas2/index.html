<html>
    <head><title>Tugas 2</title>
    <link rel="stylesheet" href="tugas2.css" type="text/css"></head>
    <body>
        <div class="main">
        <div class="register">
        <form id="register" align="center" method="POST">
            <fieldset style="border: none;">
                <h2>Account Info</h2>
                <table>
                    <tr>
                        <td><h3><label for="username">Username</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Enter Username"></h3></td>
                    </tr>
                    <tr>
                        <td><h3><label for="password">Password</label></td>
                        <td><input type="password" id="name" name="name" placeholder="Enter Password"></td>
                    </tr>
                    <tr>
                        <td><h3><label for="username">Email</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Enter Email"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset style="border: none;">
                <h2>Data</h2>
                <table>
                    <tr>
                        <td><h3><label for="username">Name</label></td>
                        <td><input type="text" id="nama" name="name" placeholder="Enter Full Name"></h3></td>
                    </tr>
                    <tr>
                        <td><h3><label for="username"></label>Gender</h3></td>
                        <td>
                            <h3><input type="radio" id="Male" name="jenis kelamin">
                            <label for="Male">Male</label></h3>
                          
                            <h3><input type="radio" id="Female" name="jenis kelamin">
                            <label for="Female">Female</label></h3>
                           
                            <h3><input type="radio" id="ND" name="jenis kelamin">
                            <label for="ND">Rather not say</label></h3>
                        </td>
                    </tr>
                    <tr>
                        <td><h3><label for="username">Platform</label></h3></td>
                        <td >
                        <h3><input type="checkbox" name="name">
                            <label for="PC">PC</label></h3> 
                        <h3><input type="checkbox" name="name">
                            <label for="Android/IOS">Android/IOS</label></h3>
                        <h3><input type="checkbox" name="name">
                            <label for="PS">PS</label><h3>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset style="border: none;">
                <h2>Surveys</h2>
                <table>
                    <tr>
                        <td><h3><label for="username">Have you played the update 2.2?</label></h3></td>
                        </tr>
                    <tr>
                        <td>
                        <h3><input type="radio" id="Male" name="update">
                            <label for="Male">Yes</label></h3>
                        <h3><input type="radio" id="Female" name="update">
                            <label for="Female">No</label></h3>
                        </td>
                    </tr>
                    <tr>
                        <td><h3><label for="username">What parts of the update have you played?</label></h3></td>
                        </tr>
                    <tr>
                        <td >
                        <h3><input type="checkbox" name="name">
                            <label for="PC">Events</label></h3>
                        <h3><input type="checkbox" name="name">
                            <label for="Android/IOS">Main Quests</label></h3>
                        <h3><input type="checkbox" name="name">
                            <label for="PS">World Exploration</label></h3>
                        <h3><input type="checkbox" name="name">
                            <label for="PS">Bug Fixes</label></h3>
                        <h3> <input type="checkbox" name="name">
                            <label for="PS">New Characters</label></h3>
                        </td>
                    </tr>
                    <tr>
                        <td><h3><label for="username">Are you Satisfied With The 2.2 Update?</label></h3></td>
                        </tr>
                    <tr>
                        <td>
                        <h3><input type="radio" id="Male" name="satisfied">
                            <label for="Male">Yes</label></h3>
                        <h3><input type="radio" id="Female" name="satisfied">
                            <label for="Female">No</label></h3>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <input type="submit" id="submit" name="submit" value="Submit">
            &emsp;
            <input type="reset" id="submit" name="reset" value="Reset">
        </form>
    </body>
</html>
